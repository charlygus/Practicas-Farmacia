<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pr치cticas - Panel Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4 sm:p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-8 text-teal-800 tracking-tight">游눍 Control de Pr치cticas</h1>

        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Farmacia</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Localidad</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase border-x">Estado</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Notas Completas</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo" class="divide-y divide-gray-100 bg-white">
                        <tr><td colspan="4" class="px-6 py-10 text-center text-gray-400 italic">Cargando datos desde el Excel...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbz96ggVZhkjS_ZxeqG_wb4qci60OF47-pPLUw5K6J3BJj2aR5KPRDEemjNh9HksjQYJog/exec';

        async function cargarDatos() {
            try {
                const url = scriptUrl + '?t=' + Date.now();
                const respuesta = await fetch(url);
                const datos = await respuesta.json();
                pintarTabla(datos);
            } catch (error) {
                console.error(error);
                document.getElementById('tabla-cuerpo').innerHTML = '<tr><td colspan="4" class="p-4 text-red-500 text-center font-bold">丘멆잺 Error de conexi칩n.</td></tr>';
            }
        }

        function pintarTabla(datos) {
            const tbody = document.getElementById('tabla-cuerpo');
            tbody.innerHTML = ''; 

            datos.forEach(filaRaw => {
                // LIMPIEZA DE COLUMNAS: Quitamos espacios al principio o final de cada nombre de columna
                const fila = {};
                Object.keys(filaRaw).forEach(key => {
                    fila[key.trim()] = filaRaw[key];
                });

                if (!fila.FARMACIA) return; 

                // L칩gica de colores seg칰n el contenido de "ESTADO"
                let badgeStyle = 'bg-yellow-100 text-yellow-800 border-yellow-200';
                let rowStyle = '';
                const st = (fila.ESTADO || '').toLowerCase();

                if (st.includes('rechaza') || st.includes('no')) {
                    badgeStyle = 'bg-red-100 text-red-800 border-red-200';
                    rowStyle = 'bg-gray-50 opacity-80';
                } else if (st.includes('acept') || st.includes('si') || st.includes('entrevis')) {
                    badgeStyle = 'bg-green-100 text-green-800 border-green-200 font-bold ring-1 ring-green-400';
                } else if (st.includes('respondido')) {
                    badgeStyle = 'bg-blue-100 text-blue-800 border-blue-200';
                }

                const tr = document.createElement('tr');
                tr.className = `hover:bg-gray-50 transition-colors ${rowStyle}`;
                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="font-bold text-gray-900">${fila.FARMACIA}</div>
                        <div class="text-[10px] font-mono text-teal-600 mt-1 uppercase tracking-tighter">${fila.EMAIL}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${fila.LOCALIDAD}</td>
                    <td class="px-6 py-4 border-x text-center">
                        <span class="px-3 py-1 rounded-full text-[11px] border uppercase tracking-wider ${badgeStyle}">
                            ${fila.ESTADO || 'Pendiente'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-700 leading-relaxed min-w-[300px]">
                        ${fila.NOTAS || '<span class="text-gray-300 italic">Sin notas</span>'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        cargarDatos();
    </script>
</body>
</html>
