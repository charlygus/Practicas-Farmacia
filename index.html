<script>
async function openModal(o) {
    document.getElementById('modal-titulo').innerText = "Detalles de Contacto";
    const content = document.getElementById('modal-contenido');
    content.innerHTML = `
        <div class="flex flex-col items-center py-10">
            <div class="loader h-10 w-10 border-gray-200 rounded-full mb-3"></div>
            <p class="text-gray-400 text-sm italic">Leyendo datos del COF...</p>
        </div>
    `;
    document.getElementById('modal-oferta').classList.replace('hidden', 'flex');

    try {
        const response = await fetch(`${apiUrl}?action=getJobDetails&url=${encodeURIComponent(o.link)}`);
        const d = await response.json();
        
        content.innerHTML = `
            <div class="space-y-6">
                <div>
                    <h4 class="text-2xl font-bold text-gray-800 leading-tight mb-2">${o.puesto}</h4>
                    <p class="text-teal-600 font-bold text-sm uppercase tracking-wider">${o.localidad} | ${o.fecha}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Persona de Contacto</p>
                        <p class="text-gray-800 font-bold">${d.persona}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Teléfono</p>
                        <p class="text-gray-800 font-bold">${d.telefono}</p>
                    </div>
                    <div class="bg-teal-50 p-4 rounded-xl border border-teal-100 md:col-span-2">
                        <p class="text-[10px] font-bold text-teal-600 uppercase mb-1">Email</p>
                        <p class="text-gray-800 font-bold break-all">${d.email}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 md:col-span-2">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Dirección Completa</p>
                        <p class="text-gray-800 font-medium">${d.direccion} (CP: ${d.cp})</p>
                    </div>
                </div>

                <div class="border-t border-dashed border-gray-200 pt-6">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-2 tracking-widest">Requisitos y Notas</p>
                    <div class="text-gray-700 text-sm leading-relaxed bg-white p-4 rounded-lg border border-gray-50 italic">
                        "${d.requisitos}"
                    </div>
                </div>

                <div class="text-center pt-4">
                    <a href="${o.link}" target="_blank" class="text-teal-600 text-[10px] font-bold underline uppercase tracking-tighter">Ver publicación original</a>
                </div>
            </div>
        `;
    } catch (e) {
        content.innerHTML = '<p class="text-center text-red-500 py-10 font-bold">Error al conectar con la ficha técnica.</p>';
    }
}
</script>
