<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Pr√°cticas Farmacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .badge { @apply px-3 py-1 inline-flex text-xs leading-5 font-bold rounded-full shadow-sm border; }
        .status-pendiente { @apply bg-yellow-50 text-yellow-700 border-yellow-200; }
        .status-respondido { @apply bg-blue-50 text-blue-700 border-blue-200; }
        .status-exito { @apply bg-green-100 text-green-800 border-green-300 ring-2 ring-green-400 ring-opacity-50; }
        .status-rechazado { @apply bg-red-50 text-red-600 border-red-100 line-through opacity-75; }
        body { background-color: #f8fafc; }
        .tab-active { @apply border-teal-600 text-teal-700 border-b-2 font-bold; }
        .tab-inactive { @apply text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 border-transparent; }
        .loader { border-top-color: #0d9488; animation: spinner 0.8s linear infinite; border-width: 3px; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 font-sans antialiased">

    <div class="max-w-6xl mx-auto p-4 sm:p-8">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div>
                <h1 class="text-3xl font-extrabold text-teal-700 tracking-tight">üíä Mis Pr√°cticas</h1>
                <p class="text-gray-400 mt-1 text-sm">Panel de control actualizado</p>
            </div>
            <nav class="flex space-x-8 mt-6 md:mt-0">
                <button onclick="switchTab('practicas')" id="btn-practicas" class="tab-active py-2 px-1 transition-all">Mis Pr√°cticas</button>
                <button onclick="switchTab('ofertas')" id="btn-ofertas" class="tab-inactive py-2 px-1 transition-all">Ofertas de Trabajo</button>
            </nav>
        </header>

        <div id="view-practicas" class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-100 text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left font-bold text-gray-400 uppercase tracking-wider">Farmacia / Email</th>
                            <th class="px-6 py-4 text-left font-bold text-gray-400 uppercase tracking-wider">Ubicaci√≥n</th>
                            <th class="px-6 py-4 text-left font-bold text-gray-400 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-4 text-left font-bold text-gray-400 uppercase tracking-wider">Notas</th>
                        </tr>
                    </thead>
                    <tbody id="lista-farmacias" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

        <div id="view-ofertas" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="modal-oferta" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white">
                <h3 id="modal-titulo" class="text-xl font-bold text-teal-700 truncate pr-4">Ficha de Oferta</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-3xl transition-colors">&times;</button>
            </div>
            <div id="modal-contenido" class="p-8 overflow-y-auto grow bg-white"></div>
            <div class="p-6 border-t border-gray-100 text-right bg-gray-50">
                <button onclick="closeModal()" class="bg-teal-600 text-white px-10 py-2.5 rounded-2xl font-bold hover:bg-teal-700 transition-all">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbz96ggVZhkjS_ZxeqG_wb4qci60OF47-pPLUw5K6J3BJj2aR5KPRDEemjNh9HksjQYJog/exec';

        async function init() { loadPracticas(); }

        async function loadPracticas() {
            const tbody = document.getElementById('lista-farmacias');
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400 italic">Cargando base de datos...</td></tr>';
            try {
                const response = await fetch(`${apiUrl}?v=${Date.now()}`);
                const data = await response.json();
                renderPracticas(data);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500 font-bold">Error al conectar con Google Script.</td></tr>'; }
        }

        async function loadOfertas() {
            const container = document.getElementById('view-ofertas');
            container.innerHTML = '<div class="col-span-full flex flex-col items-center py-20"><div class="loader h-12 w-12 border-gray-200 rounded-full mb-4"></div><p class="text-gray-500 font-medium font-sans">Sincronizando con COF Alicante...</p></div>';
            try {
                const response = await fetch(`${apiUrl}?action=getJobs&v=${Date.now()}`);
                const data = await response.json();
                renderOfertas(data);
            } catch (e) { container.innerHTML = '<p class="col-span-full text-center py-20 text-red-500">Error de conexi√≥n.</p>'; }
        }

        function renderPracticas(data) {
            const tbody = document.getElementById('lista-farmacias');
            tbody.innerHTML = '';
            data.filter(row => row.FARMACIA).forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4"><div class="font-bold text-gray-800">${row.FARMACIA}</div><div class="text-[10px] text-teal-600 font-mono font-bold uppercase">${row.EMAIL || ''}</div></td>
                    <td class="px-6 py-4 text-gray-500">${row.LOCALIDAD || '-'}</td>
                    <td class="px-6 py-4"><span class="badge status-pendiente">‚è≥ ${row.ESTADO || 'Pendiente'}</span></td>
                    <td class="px-6 py-4 text-gray-600 leading-snug max-w-xs">${row.NOTAS || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderOfertas(data) {
            const container = document.getElementById('view-ofertas');
            container.innerHTML = '';
            data.forEach(o => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-teal-200 transition-all cursor-pointer border-l-8 border-l-teal-500 group";
                card.onclick = () => openModal(o);
                card.innerHTML = `
                    <div class="text-[10px] font-bold text-teal-600 mb-2 uppercase tracking-widest">${o.fecha}</div>
                    <h4 class="font-bold text-gray-900 text-lg mb-3 leading-tight group-hover:text-teal-700">${o.puesto}</h4>
                    <div class="text-gray-400 text-sm flex items-center font-bold italic">${o.localidad}</div>
                `;
                container.appendChild(card);
            });
        }

        async function openModal(o) {
            const content = document.getElementById('modal-contenido');
            content.innerHTML = '<div class="flex flex-col items-center py-20"><div class="loader h-12 w-12 border-gray-200 rounded-full mb-4"></div><p class="text-gray-400 font-medium italic">Accediendo a la ficha t√©cnica...</p></div>';
            document.getElementById('modal-oferta').classList.replace('hidden', 'flex');

            try {
                const response = await fetch(`${apiUrl}?action=getJobDetails&url=${encodeURIComponent(o.link)}`);
                const d = await response.json();
                
                content.innerHTML = `
                    <div class="space-y-8">
                        <div>
                            <h2 class="text-2xl font-extrabold text-gray-900 leading-tight mb-2">${o.puesto}</h2>
                            <p class="text-teal-600 font-black text-xs uppercase tracking-widest">${o.localidad} | PUBLICADO: ${o.fecha}</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100">
                                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Contacto</p>
                                <p class="text-gray-800 font-extrabold">${d.persona}</p>
                            </div>
                            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100">
                                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Tel√©fono</p>
                                <p class="text-gray-800 font-extrabold">${d.telefono}</p>
                            </div>
                            <div class="bg-teal-50 p-5 rounded-2xl border border-teal-100 md:col-span-2 flex justify-between items-center">
                                <div>
                                    <p class="text-[10px] font-bold text-teal-600 uppercase mb-1">Email</p>
                                    <p id="email-text" class="text-gray-800 font-black break-all text-lg">${d.email}</p>
                                </div>
                                <button onclick="copyToClipboard('${d.email}')" class="bg-white p-2 rounded-lg border border-teal-200 shadow-sm hover:bg-teal-100 transition-colors text-xs font-bold text-teal-700">Copiar</button>
                            </div>
                            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100 md:col-span-2">
                                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Direcci√≥n F√≠sica</p>
                                <p class="text-gray-800 font-medium">${d.direccion} (CP: ${d.cp})</p>
                            </div>
                        </div>

                        <div class="border-t border-gray-100 pt-6">
                            <p class="text-[10px] font-bold text-gray-400 uppercase mb-3 tracking-widest">Requisitos</p>
                            <div class="text-gray-700 text-sm leading-relaxed bg-gray-50 p-6 rounded-2xl italic border border-gray-100">
                                "${d.requisitos}"
                            </div>
                        </div>
                    </div>
                `;
            } catch (e) { content.innerHTML = '<p class="text-center text-red-500 py-20 font-bold">Error al leer los datos de la oferta.</p>'; }
        }

        function copyToClipboard(text) {
            if (text === "No indicado") return;
            navigator.clipboard.writeText(text);
            alert("Email copiado al portapapeles");
        }

        function closeModal() { document.getElementById('modal-oferta').classList.replace('flex', 'hidden'); }

        function switchTab(tab) {
            const btnP = document.getElementById('btn-practicas'), btnO = document.getElementById('btn-ofertas');
            const viewP = document.getElementById('view-practicas'), viewO = document.getElementById('view-ofertas');
            if (tab === 'practicas') {
                btnP.className = 'tab-active py-2 px-1'; btnO.className = 'tab-inactive py-2 px-1';
                viewP.classList.remove('hidden'); viewO.classList.add('hidden');
            } else {
                btnO.className = 'tab-active py-2 px-1'; btnP.className = 'tab-inactive py-2 px-1';
                viewO.classList.remove('hidden'); viewP.classList.add('hidden');
                loadOfertas();
            }
        }
        init();
    </script>
</body>
</html>
